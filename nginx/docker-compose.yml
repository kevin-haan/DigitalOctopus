services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
    command: certonly --webroot --webroot-path /var/www/certbot/ --dry-run --test-cert --verbose --email kevin.haan@posteo.de --agree-tos --no-eff-email -d ${DROPLET_DOMAIN} -d www.${DROPLET_DOMAIN}

networks:
  network:
    name: ${NETWORK_NAME}
    external: true
